<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM â€“ Conversations</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-top">
      <h1><i class="fas fa-comments"></i> CRM Chat</h1>
      
      <!-- Search Bar -->
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search users or messages..." 
          autocomplete="off"
        />
      </div>
      
      <!-- Lead Funnel -->
      <div class="lead-funnel" id="leadFunnel">
        <!-- Dynamically populated -->
      </div>
      
      <!-- Filters -->
      <div class="filters">
        <button class="active" data-channel="all">All</button>
        <button data-channel="pinned"><i class="fas fa-thumbtack"></i> Pinned</button>
        <button data-channel="web">Web</button>
        <button data-channel="whatsapp">WhatsApp</button>
        <button data-channel="telegram">Telegram</button>
        <button data-channel="email">Email</button>
      </div>
    </div>

    <div id="userList" class="chat-list"></div>
  </aside>

  <!-- CHAT -->
  <main class="chat-area">
    <header class="chat-header" id="chatHeader">
      <div class="chat-header-content">
        <span>Select a conversation</span>
        <div class="header-actions">
          <button class="btn-action" title="Mark as read">
            <i class="fas fa-check-double"></i>
          </button>
          <button class="btn-action" title="Add note">
            <i class="fas fa-sticky-note"></i>
          </button>
          <button class="btn-action" title="Export chat">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </header>

    <section id="messages" class="messages"></section>
    
    <!-- Quick Actions Bar -->
    <div class="quick-actions">
      <select id="quickStage" onchange="if(currentUser) updateLeadStage(currentUser, this.value)">
        <option value="">Set lead stage...</option>
        <option value="new">ğŸ‘‹ New Lead</option>
        <option value="contacted">ğŸ“ Contacted</option>
        <option value="qualified">âœ… Qualified</option>
        <option value="proposal">ğŸ“„ Proposal Sent</option>
        <option value="negotiation">ğŸ¤ Negotiation</option>
        <option value="won">ğŸ† Won</option>
        <option value="lost">âŒ Lost</option>
      </select>
      <button class="btn-primary">
        <i class="fas fa-reply"></i> Reply
      </button>
    </div>
  </main>

</div>

<script src="app.js"></script>
</body>
</html>
