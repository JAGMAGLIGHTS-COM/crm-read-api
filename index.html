<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CRM Chat Dashboard</title>

<style>
/* ===============================
   BRAND + TELEGRAM STYLE THEME
================================ */
:root {
  --bg: #FFFFFB;
  --text: #252525;
  --border: #FFC145;
  --primary: #FFDF00;
  --secondary: #0D67B1;
  --accent: #557054;
  --danger: #C94271;
  --shadow: 0 6px 20px #E9D7582E;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

.app {
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 32%;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.sidebar-top {
  padding: 16px;
  border-bottom: 1px solid var(--border);
}

.sidebar-top h1 {
  margin: 0 0 10px;
  font-size: 20px;
}

.filters button {
  background: var(--bg);
  border: 1px solid var(--border);
  padding: 6px 10px;
  margin-right: 6px;
  cursor: pointer;
  font-size: 12px;
}

.filters button.active {
  background: var(--primary);
  border-color: var(--accent);
}

.chat-list {
  overflow-y: auto;
}

.chat-item {
  padding: 14px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.chat-item:hover {
  background: #FFF8E1;
}

.chat-item.active {
  background: #FFF3B0;
  border-left: 4px solid var(--primary);
}

.chat-item .user {
  font-weight: 600;
}

.chat-item .meta {
  font-size: 12px;
  opacity: 0.7;
}

/* CHAT */
.chat-area {
  width: 68%;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 16px;
  border-bottom: 1px solid var(--border);
  font-weight: 600;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: linear-gradient(#FFFFFB, #f6f6f6);
}

/* MESSAGE BUBBLES */
.message {
  max-width: 70%;
  padding: 10px 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  box-shadow: var(--shadow);
  white-space: pre-wrap;
}

.message.user {
  background: #FFFFFF;
  border: 1px solid var(--border);
  align-self: flex-start;
}

.message.ai {
  background: var(--primary);
  border: 1px solid var(--accent);
  align-self: flex-end;
}
</style>
</head>

<body>

<div class="app">

  <aside class="sidebar">
    <div class="sidebar-top">
      <h1>CRM</h1>
      <div class="filters">
        <button class="active" data-channel="all">All</button>
        <button data-channel="web">Web</button>
        <button data-channel="whatsapp">WhatsApp</button>
      </div>
    </div>
    <div id="userList" class="chat-list"></div>
  </aside>

  <main class="chat-area">
    <div id="chatHeader" class="chat-header">Select a conversation</div>
    <div id="messages" class="messages"></div>
  </main>

</div>

<script>
/* ===============================
   CRM LOGIC (READ ONLY)
================================ */

const API_URL = "/api/conversations";

let allMessages = [];
let currentUser = null;
let activeChannel = "all";

async function loadData() {
  const res = await fetch(API_URL);
  allMessages = await res.json();
  renderUserList();
}

function renderUserList() {
  const list = document.getElementById("userList");
  list.innerHTML = "";

  const filtered =
    activeChannel === "all"
      ? allMessages
      : allMessages.filter(m => m.channel === activeChannel);

  const users = [...new Set(filtered.map(m => m.user_id))];

  users.forEach(userId => {
    const last = filtered.filter(m => m.user_id === userId).slice(-1)[0];

    const div = document.createElement("div");
    div.className = "chat-item";
    div.innerHTML = `
      <div class="user">${userId}</div>
      <div class="meta">${last.channel}</div>
    `;

    div.onclick = () => openChat(userId, div);
    list.appendChild(div);
  });
}

function openChat(userId, el) {
  currentUser = userId;

  document.querySelectorAll(".chat-item")
    .forEach(i => i.classList.remove("active"));
  el.classList.add("active");

  document.getElementById("chatHeader").innerText = userId;
  renderMessages();
}

function renderMessages() {
  const box = document.getElementById("messages");
  box.innerHTML = "";

  allMessages
    .filter(
      m =>
        m.user_id === currentUser &&
        (activeChannel === "all" || m.channel === activeChannel)
    )
    .forEach(m => {
      const div = document.createElement("div");
      div.className = "message " + m.role;
      div.innerText = m.message;
      box.appendChild(div);
    });

  box.scrollTop = box.scrollHeight;
}

document.querySelectorAll(".filters button").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".filters button")
      .forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    activeChannel = btn.dataset.channel;

    currentUser = null;
    document.getElementById("chatHeader").innerText = "Select a conversation";
    document.getElementById("messages").innerHTML = "";

    renderUserList();
  };
});

loadData();
</script>

</body>
</html>
