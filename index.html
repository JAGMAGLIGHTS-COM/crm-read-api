<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CRM Chat Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<!-- Mobile Header -->
<div class="mobile-header">
  <button class="btn-menu" id="mobileMenuToggle">
    <i class="fas fa-bars"></i>
  </button>
  <h1>CRM Chat</h1>
  <button class="btn-menu" onclick="loadData()" title="Refresh">
    <i class="fas fa-sync-alt"></i>
  </button>
</div>

<div class="app">
  
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-top">
      <h1>
        <i class="fas fa-comments"></i>
        <span>CRM Chat Dashboard</span>
      </h1>
      
      <!-- Search Bar -->
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search conversations..." 
          autocomplete="off"
        />
      </div>
      
      <!-- Lead Funnel -->
      <div class="lead-funnel" id="leadFunnel">
        <!-- Dynamically populated -->
      </div>
      
      <!-- Filters -->
      <div class="filters">
        <button class="active" data-channel="all">
          <i class="fas fa-layer-group"></i>
          <span>All</span>
        </button>
        <button data-channel="pinned">
          <i class="fas fa-thumbtack"></i>
          <span>Pinned</span>
        </button>
        <button data-channel="whatsapp">
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </button>
        <button data-channel="telegram">
          <i class="fab fa-telegram"></i>
          <span>Telegram</span>
        </button>
        <button data-channel="web">
          <i class="fas fa-globe"></i>
          <span>Web</span>
        </button>
      </div>
    </div>

    <div id="userList" class="chat-list"></div>
  </aside>

  <!-- CHAT AREA -->
  <main class="chat-area">
    <header class="chat-header" id="chatHeader">
      <!-- Dynamically populated -->
    </header>

    <section id="messages" class="messages"></section>
    
    <!-- Quick Actions -->
    <div class="quick-actions">
      <select id="quickStage" onchange="if(currentUser) updateLeadStage(currentUser, this.value)">
        <option value="">Update lead stage...</option>
        <option value="new">ğŸ‘‹ New Lead</option>
        <option value="contacted">ğŸ“ Contacted</option>
        <option value="qualified">âœ… Qualified</option>
        <option value="proposal">ğŸ“„ Proposal</option>
        <option value="negotiation">ğŸ¤ Negotiation</option>
        <option value="won">ğŸ† Won</option>
        <option value="lost">âŒ Lost</option>
      </select>
      <button class="btn-primary" onclick="addNote(currentUser)">
        <i class="fas fa-sticky-note"></i>
        <span class="btn-text">Add Note</span>
      </button>
    </div>
  </main>

</div>

<!-- Import Supabase from CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="app.js"></script>
</body>
</html>
