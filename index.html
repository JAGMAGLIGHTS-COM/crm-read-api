<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CRM Conversations</title>

<style>
:root {
  --bg: #FFFFFB;
  --text: #252525;
  --border: #FFC145;
  --primary: #FFDF00;
  --accent: #557054;
  --shadow: 0 6px 20px #E9D7582E;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* LAYOUT */
.app {
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 320px;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 16px;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
}

.user-list {
  overflow-y: auto;
}

.user {
  padding: 14px;
  cursor: pointer;
  border-bottom: 1px solid #eee;
}

.user:hover {
  background: #FFF8E1;
}

.user.active {
  background: #FFF3B0;
  border-left: 4px solid var(--primary);
}

.user-id {
  font-weight: 600;
}

.channel {
  font-size: 12px;
  opacity: 0.7;
}

/* CHAT */
.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 16px;
  border-bottom: 1px solid var(--border);
  font-weight: 600;
}

.messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: linear-gradient(#FFFFFB, #f6f6f6);
}

/* MESSAGE BUBBLES */
.message {
  max-width: 75%;
  padding: 10px 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  box-shadow: var(--shadow);
  white-space: pre-wrap;
}

.message.user {
  background: #FFFFFF;
  border: 1px solid var(--border);
  align-self: flex-start;
}

.message.ai {
  background: var(--primary);
  border: 1px solid var(--accent);
  align-self: flex-end;
}

/* MOBILE */
@media (max-width: 768px) {
  .sidebar {
    width: 100%;
    max-width: 100%;
  }

  .chat {
    display: none;
  }

  .user.active ~ .chat {
    display: flex;
  }
}
</style>
</head>

<body>

<div class="app">

  <aside class="sidebar">
    <div class="sidebar-header">Conversations</div>
    <div id="userList" class="user-list"></div>
  </aside>

  <main class="chat">
    <div id="chatHeader" class="chat-header">Select a conversation</div>
    <div id="messages" class="messages"></div>
  </main>

</div>

<script>
/* ========= READ-ONLY CRM LOGIC ========= */

const API_URL = "/api/conversations";

let allMessages = [];
let currentUser = null;

async function loadData() {
  const res = await fetch(API_URL);
  allMessages = await res.json();
  renderUsers();
}

function renderUsers() {
  const list = document.getElementById("userList");
  list.innerHTML = "";

  const users = [...new Set(allMessages.map(m => m.user_id))];

  users.forEach(userId => {
    const last = allMessages.filter(m => m.user_id === userId).slice(-1)[0];

    const div = document.createElement("div");
    div.className = "user";
    div.innerHTML = `
      <div class="user-id">${userId}</div>
      <div class="channel">${last.channel}</div>
    `;

    div.onclick = () => openChat(userId, div);
    list.appendChild(div);
  });
}

function openChat(userId, el) {
  currentUser = userId;

  document.querySelectorAll(".user").forEach(u =>
    u.classList.remove("active")
  );
  el.classList.add("active");

  document.getElementById("chatHeader").innerText = userId;
  renderMessages();
}

function renderMessages() {
  const box = document.getElementById("messages");
  box.innerHTML = "";

  allMessages
    .filter(m => m.user_id === currentUser)
    .forEach(m => {
      const div = document.createElement("div");
      div.className = "message " + m.role;
      div.innerText = m.message;
      box.appendChild(div);
    });

  box.scrollTop = box.scrollHeight;
}

loadData();
</script>

</body>
</html>
